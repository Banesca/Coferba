<!-- Modal Floor & Depto -->
<div id="newDeptoCustomerNotClient" style="top: 210px;" class="modal fade modal-dialog-centered" role="dialog">
	<div class="modal-dialog modal-md" >
	    <div class="modal-content">
	    	<div class="modal-header">
          		<button type="button" class="close" ng-click="closeDepto2CustomerNotClient();"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
            	<h3 class="modal-title">
		            <span  class="card-depto-span"><i class="fas fa-house-user"></i> Nuevo Departamento </span>
            	</h3>
        	</div>
	    	<div class="modal-body" style="height: 140px">
				<!-- FORM CONTAINER-->
				<form name="fNewDeptoCustomerNotCliente" novalidate>
				<!-- floor number for a building that is going to register as a Non-customer -->
					<div class="form-group col-md-6" ng-class="
							  			{	'has-success':
							  				(customerNotClient.floor.length==2 && customerNotClient.floor!='' && fNewDeptoCustomerNotCliente.numberOfFloor.$valid) || 
							  				(customerNotClient.floor.length>=1 && customerNotClient.floor>0 && fNewDeptoCustomerNotCliente.numberOfFloor.$valid),
							  				'has-error': 
							  				(customerNotClient.floor.length==0 && customerNotClient.floor.length<1) && fNewDeptoCustomerNotCliente.numberOfFloor.$touched || 
							  				(customerNotClient.floor=='' || customerNotClient.floor==undefined) && fNewDeptoCustomerNotCliente.numberOfFloor.$touched
							  			}">
					  	<label style="padding-left: 25px;">Piso</label>  
					    <div class="input-group">
					    	<span class="input-group-addon"><i class="fas fa-building"></i></span>
					  		<input name="numberOfFloor" 
					  				class="form-control text-uppercase input--floor" 
					  				placeholder="Piso" 
					  				ng-required="(customerNotClient.isNotCliente=='1')"
					  				ng-model="customerNotClient.floor" type="text"
					  				ng-keydown="fnLoadPhoneMask(); enabledNextBtn();"
					  				allow-typing="^(pb|PB)|^([0-9]|[\d]){1,2}\b$" autofocus >
					    </div>
					</div>	
					<!-- department number for a building that is going to register as a Non-customer -->												
					<div class="form-group col-md-6" ng-class="
							  			{	'has-success': 
							  				(customerNotClient.department.length>=1 && fNewDeptoCustomerNotCliente.nameDepto.$valid),
							  				'has-error': 
							  				(customerNotClient.department.length==0 && customerNotClient.department.length<1) && fNewDeptoCustomerNotCliente.nameDepto.$touched || 
							  				(customerNotClient.department=='' || customerNotClient.department==undefined) && fNewDeptoCustomerNotCliente.nameDepto.$touched
							  			}">
					  	<label style="padding-left: 25px;">Departamento</label>  
					    <div class="input-group">
					    	<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
					  		<input name="nameDepto" 
					  				class="form-control text-uppercase input--depto" 
					  				placeholder="Depto" 
					  				ng-required="(customerNotClient.isNotCliente=='1')" 
					  				ng-model="customerNotClient.department" type="text"
					  				ng-keydown="fnLoadPhoneMask(); enabledNextBtn();"
					  				allow-typing="^([a-zA-Z]|[\d])|^([0-9]|[\d]){1,3}\b$" autofocus >
					    </div>
					</div>	
				</form>
			</div>
			<div class="clearfix"> </div> 
	        <div class="modal-footer">
	            <div class="row">
	                <div class="col-xs-6 col-sm-6 col-md-6 pull-right">
	                	<button 
		                	type="submit" 	
		                	ng-click="addDepto2CustomerNotClient()" 
		                	ng-disabled="fNewDeptoCustomerNotCliente.$invalid" 
		                	class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="glyphicon glyphicon-send"></i> </span>Enviar</button>	                        
	                </div>           
	            </div>
	        </div>										
		</div>
	</div>
</div>
<!-- //Modal Floor & Depto -->
