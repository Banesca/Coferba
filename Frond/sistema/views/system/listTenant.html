
<table  id="tableTenant"   class="table  table-striped table-bordered table-list table-responsive">
    <thead style=" background: #4d5d6f; color: white;">
      <tr style="text-align: center;">
          <th>ID</th>
          <th><i class="glyphicon glyphicon-user"> </i> Nombres</th>
          <!--<th><i class="glyphicon glyphicon-phone"> </i> Tlf Movil</th>
          <th><i class="glyphicon glyphicon-earphone"> </i> Tlf Fijo</th>-->
          <th><i class="glyphicon glyphicon-envelope"> </i> Correo</th>
          <th><i class="glyphicon glyphicon-user"> </i>Perfil</th>
          <th><i class="glyphicon icon-flag"> </i> Status</th>
          <th><i class="glyphicon icon-calendar"> </i> Registrado</th>
      </tr>
    </thead>
    <tbody>
      <tr style="align-content: center;" ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
          <td>
          	<div class="btn-group">
			  <button ng-click="selectUserDataFn(item);" data-toggle="tooltip" data-placement="top" title="Editar Habitante" type="button" class="btn btn-info btn-sm">{{item.idUser}}</button>
			  <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
			    <li><a href="" ng-click="selectUserDataFn(item);"><i title="Modificar Datos" class="glyphicon glyphicon-edit"></i>  Editar</a></li>

			    <li ng-if="item.idStatusKf<=0 "><a href="" ng-click="sysFunctionsUser('enabled',item.idUser)"><i title="Activar Habitante" class="glyphicon glyphicon-remove-circle"></i> Activar</a></li>
			    <li ng-if="item.idStatusKf>0"><a href="" ng-click="sysFunctionsUser('disabled',item.idUser)"><i title="Eliminar Habitante" class="glyphicon glyphicon-remove-circle"></i> Desactivar</a></li>
			    <li ng-if="item.idStatusKf>0" role="presentation">
                        <div class="divider"></div>
                </li>
			    <li ng-if="item.idStatusKf>0"><a href="" ng-click="modalConfirmation('removeu', 0, item)"><i title="Eliminar Habitante" class="glyphicon glyphicon-trash"></i> Eliminar</a></li>
			  </ul>
          <span ng-show="
            ((item.idProfileKf==2 && (!item.idCompanyKf && !item.idCompany)) || 
             (item.idProfileKf==5 && ((!item.idAddresKf && !item.idAdress) || !item.idDepartmentKf)) || 
             (item.idProfileKf==4 && (!item.idCompanyKf && !item.idCompany)) || 
             (item.idProfileKf==6 && 
              ((!item.idCompanyKf && !item.idCompany)||
               (!item.idAddresKf && !item.idAdress)||
               (item.idTypeTenantKf==2 && !item.idDepartmentKf)))   )" class="badge badge-notify">
            <i data-toggle="tooltip" data-placement="right" title="Datos incompletos." class="fas fa-exclamation-triangle"></i>
          </span>
			</div>
          </td>
          <td>{{item.fullNameUser}}</td>
          <td>{{item.emailUser}}</td>
          <td ng-if="item.idTypeTenantKf==0 || !item.idTypeTenantKf "><label class="label label-warning">Debe ser Asignado</label></td>
          <td ng-if="item.idTypeTenantKf==1">Propietario</td>
          <td ng-if="item.idTypeTenantKf==2">Inquilino</td>
          <td> <!-- TD to Admins -->
              <label ng-if="item.idStatusKf==1" class="label label-success">ACTIVO
              </label>
              <label ng-if="item.idStatusKf==0" class="label label-warning">INACTIVO
              </label>
              <label ng-if="item.idStatusKf==-1" class="label label-danger"><del>ELIMINADO</del>
              </label>
          </td>
          <td>{{item.dateCreated | dateToISO | date:'MM/dd/yyyy'}}</td>
      </tr>
    </tbody>
</table>
