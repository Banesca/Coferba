<!-- LIST OF CUSTOMERS -->
<table id="tableCustomer" class="table table-striped table-bordered table-condensed table-list table-responsive table-hover">
    <thead style=" background: #4d5d6f; color: white;">
      <tr style="text-align: center;">
          <th>ID</th>
          <th><i class="glyphicon glyphicon-user"> </i> Nombres</th>
          <!--<th><i class="glyphicon glyphicon-phone"> </i> Tlf Movil</th>-->
          <th><i class="glyphicon glyphicon-envelope"> </i> Email</th>
          <th><i class="glyphicon glyphicon-user"> </i>Tipo de cliente</th>
          <th><i class="glyphicon icon-flag"> </i> Status</th>
          <!--<th><i class="glyphicon icon-calendar"> </i> Registrado</th>-->
      </tr>
    </thead>
    <tbody>
      <tr class="animate-repeat" style="align-content: center; cursor: pointer;" ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
        <td>
        	<div class="btn-group">
              <button ng-disabled="true" class="btn btn-secondary btn-sm">{{item.idClient}}</button>
              <!--<span ng-if="
              ((item.idProfileKf==5 || (item.idProfileKf==6 && item.idTypeTenantKf==2)) && (!item.idAddresKf && !item.idAdress) && !item.idDepartmentKf)" class="badge badge-notify">
                <i data-toggle="tooltip" data-placement="right" title="Direccion y Depto incompletos" class="fas fa-map-marked-alt"> <i class="fas fa-home"></i></i>
              </span>
              <span ng-if="
              ((item.idProfileKf==5 || (item.idProfileKf==6 && item.idTypeTenantKf==2)) && (item.idAddresKf || item.idAdress) && !item.idDepartmentKf)" class="badge badge-notify">
                <i data-toggle="tooltip" data-placement="right" title="Depto. No seleccionado." class="fas fa-home"></i>
              </span>
              <span ng-if="
              (!item.phoneLocalNumberUser && !item.phoneNumberUser)" class="badge badge-notify">
              <i data-toggle="tooltip" data-placement="right" title="No posee numeros de tlf" class="fas fa-phone-slash"></i>
              </span>-->
          </div>
          <!-- (item.idProfileKf==2 && (!item.idCompanyKf && !item.idCompany)) || 
               (item.idProfileKf==4 && (!item.idCompanyKf && !item.idCompany)) || 
               (item.idProfileKf==6 && ((!item.idCompanyKf && !item.idCompany) ||
               (!item.idAddresKf && !item.idAdress)|| !item.idDepartmentKf-->
        </td>
        <td ng-trim="true">{{item.name}}</td>
          <!--<td ng-if="item.phoneLocalNumberUser">{{item.phoneLocalNumberUser}}</td>
          <td ng-if="!item.phoneLocalNumberUser"><span style="padding-top: 4px; margin-top: 10px; text-align: center;" class="alert alert-warning"> &nbsp &nbsp n/a</span></td>
          <td ng-if="item.phoneNumberUser">{{item.phoneNumberUser}}</td>
          <td ng-if="!item.phoneNumberUser"><span style="padding-top: 4px; margin-top: 10px; text-align: center;" class="alert alert-warning"> &nbsp &nbsp n/a</span>
          </td>-->
        <td>{{item.mail}}</td>
        <td ng-if="item.idClientTypeFk==1">Administracion</td>
        <td ng-if="item.idClientTypeFk==2">Empresa</td>
        <td ng-if="item.idClientTypeFk==3">Propietario</td>
        <td ng-if="item.idClientTypeFk==4">Admin. Consorcio</td>
        <td ng-if="item.idClientTypeFk==5">Inquilino</td>
        <td ng-if="item.idClientTypeFk==6">Encargado</td>
        <td> <!-- TD to Admins -->
            <label ng-if="item.idStatusFk==1" class="label label-success">ACTIVO
            </label>
            <label ng-if="item.idStatusFk==0" class="label label-warning">INACTIVO
            </label>
            <label ng-if="item.idStatusFk==-1" class="label label-danger"><del>ELIMINADO</del>
            </label>
        </td>
        <td>
        	<div class="btn-group">
              <button class="btn btn-info btn-sm">opciones</button>
		           <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
		           <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" ng-click="selectUserDataFn(item);"><i title="Modificar Datos" class="fas fa-user-edit"></i>  Editar</a></li>
                <li role="presentation"><div class="divider"></div>
                <li><a href="" ng-click="sysFunctionsUser('enabled',item)"><i title="Activar Usuario" class="far fa-check-circle"></i> Activar</a></li>
                <li role="presentation"><div class="divider"></div>
                <li><a href="" ng-click="sysFunctionsUser('disabled',item)"><i title="Desactivar Usuario" class="fas fa-times-circle"></i> Desactivar</a></li>
                <li role="presentation"><div class="divider"></div></li>
                <li><a href="" ng-click="modalConfirmation('removeu', 0, item)"><i title="Eliminar Usuario" class="fas fa-user-times"></i> Eliminar</a></li>
                <li role="presentation"><div class="divider"></div>
				<li><a href="" ng-click="modalConfirmation('removeu', 0, item)"><i title="Eliminar Usuario" class="fas fa-globe"></i> Servicios</a></li>
				<li role="presentation"><div class="divider"></div></li>	 
				<li><a href="" ng-click="fnCustomers('authUsers', 'openW', item)"><i title="Eliminar Usuario" class="fas fa-user-check"></i> Autorizados</a></li>
				<li role="presentation"><div class="divider"></div></li>
				<li><a href="" ng-click="fnCustomers('uploadFiles', 'openW', item)"><i title="Eliminar Usuario" class="fas fa-paperclip"></i> Adjuntos</a></li>               	
              </ul>	
            </div>
        </td>        
      </tr>
       <!--<tr ng-if="searchboxfilter.length==0" class="animate-repeat" style="align-content: center;">no items found</tr>-->
    </tbody>
</table> 
<!-- //LIST OF CUSTOMERS -->
