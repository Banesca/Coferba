<div class="form-group col-md-6" ng-if="(customer.info.idClientTypeFk!='' && customer.info.idClientTypeFk!=undefined && 
customer.info.idClientTypeFk!='2' && 
customer.info.idClientTypeFk!='5')" ng-class="
			{	'has-success': 
				customer.info.idTipoInmuebleFk!=undefined && fUpdateCustomer.tipo_inmueble.$valid,
			 	'has-error':  
				(customer.info.idTipoInmuebleFk==undefined) && fUpdateCustomer.tipo_inmueble.$touched,
			}" ng-init="typeOfPropertyFn()"> 
  <label style="padding-left: 15px;">Tipo de inmueble</label>
	    <div class="input-group " >
    		<span class="input-group-addon"><i class="fas fa-address-card"></i></span>
	    	<select id="tipo_inmueble" name="tipo_inmueble" class="form-control" ng-change="customerTypeInmueble(); " ng-options="item.idTipoInmueble as item.descripcion for item in rsTypeOfPropertyData " ng-model="customer.info.idTipoInmuebleFk" ng-required="(customer.info.idClientTypeFk!=2)" autofocus >
		    	<option value="">Inmueble</option>
	    	</select>
		</div>
</div>
