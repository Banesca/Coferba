<!-- CUSTOMER REGISTER FORM -->
<div id="InfoModalCustomerDetails" class="modal fade bd-example-modal-lg" style="top: 10px;" role="dialog">
    <div class="modal-dialog modal-xl" >
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h3 class="modal-title"><i class="fas fa-pen-square"></i> CLIENTE: 
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;">{{customer.details.idClient}}</span> :: 
                <span class="text-uppercase" style="font-weight: 600;">{{customer.details.name}}</span><!-- [
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;" ng-if="customer.details.idClientTypeFk==1">Administracion</span>
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;" ng-if="customer.details.idClientTypeFk==2">Edificio</span>
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;" ng-if="customer.details.idClientTypeFk==3">Empresa</span>
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;" ng-if="customer.details.idClientTypeFk==4">Sucursal</span>
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;" ng-if="customer.details.idClientTypeFk==5">Particular</span>]-->
              </h3>
          </div>
        <div class="modal-body" style="overflow-y: scroll;padding-left: 0px;padding-right: 0px;">
        <!-- FORM CONTAINER-->
        <form name="fDetailsCustomer" novalidate>
          <div ng-switch on="mySwitch">
            <fieldset class="animate-switch" ng-switch-when="PASO 1">
              <!-- Left Colunm -->
              <div ng-class="customer.details.idClientTypeFk==undefined || customer.details.idClientTypeFk==''?'col-md-12': 'col-md-6'" style="padding-right: 0px;">
                <div class="row-fluid">
                <!-- Customer Type -->
                <div ng-include="'views/customer/info/components/comp_customerType.html'"></div> 
                <!-- Customer Type of Inmueble -->
                <div ng-include="'views/customer/info/components/comp_typeOfInmueble.html'"></div>
                <div ng-if="customer.details.idClientTypeFk!=undefined && customer.details.idClientTypeFk!=''" class="form-group col-md-12" ng-class="
                    { 'has-success': 
                      customer.details.idClientAssociated_SE!='' && fDetailsCustomer.uidClientAssociated_SE.$valid,
                    }">
                  <label style="padding-left: 15px;">Numero de cliente (Sistema de Gestion) - opcional</label>  
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-file-invoice"></i></span>
                        <input  name="uidClientAssociated_SE" autofocus="true" placeholder="numero de cliente" class="form-control" ng-model="customer.details.idClientAssociated_SE" ng-blur="enabledNextBtn();"  type="text" autofocus/>
                      </div>
                </div>                  
                  <!--<div style="margin-top: 2em;" class="form-group form-inline col-md-6" ng-if="(customer.details.idClientTypeFk==4 || customer.details.idClientTypeFk==5) && customer.details.idClientTypeFk!='' && customer.details.typeInmueble==1">
                    <table>
                      <tr>
                        <td style="padding-top: 5px; width: 1%;">
                                        <label class="switch switch-1x">
                                          <input type="checkbox" class="success" ng-required="customer.details.idClientTypeFk==2 || customer.details.idClientTypeFk==4" ng-change="getCompanyDataFn(selectCustomerAdministrationId.selected);" ng-model="customer.details.isNotCliente" id="checkbuttonBuilding">
                                          <span class="slider slider-1x flat"></span>
                                        </label>
                        </td>
                                      <td style="font-weight: 600; width: 5%;">
                                        <label for="checkbuttonBuilding" style="cursor: pointer;">Edificio cliente</label>
                                      </td>
                      </tr>
                    </table>

                      <input id="radiobuttonBuilding" type="checbox" name="radiobuttonBuilding" class="radio-customers" ng-model="customer.details.isNotCliente" required autofocus>                      
                    </div>-->                   
                </div>                  
                <!-- Customer Basic Inputs -->
                <div ng-if="customer.details.idClientTypeFk!='' && customer.details.idClientTypeFk!=undefined" ng-include="'views/customer/info/components/comp_customerBasicInputs.html'"></div>  
                <!-- Address list-->
                <div ng-if="customer.details.idClientTypeFk!='' && customer.details.idClientTypeFk!=undefined && customer.details.idClientTypeFk!='5'" ng-include="'views/customer/info/components/comp_addressInputs.html'"></div>
                <!-- DIRECCIONES DE UN PARTICULAR -->
                <div ng-if="customer.details.idClientTypeFk==5" ng-include="'views/customer/info/components/comp_particularAddress.html'"></div>   
                <!-- Administration list-->
                <div ng-if="(customer.details.idClientTypeFk==2 || customer.details.idClientTypeFk==4)" ng-include="'views/customer/info/components/comp_companiesList.html'"></div>
                <!-- Zone -->
                <div ng-if="customer.details.idClientTypeFk==2 || customer.details.idClientTypeFk==4" ng-include="'views/customer/info/components/comp_zoneInput.html'"></div>
              </div>
              <!-- Right Colunm -->
              <div ng-class="customer.details.idClientTypeFk==undefined || customer.details.idClientTypeFk==''?'col-md-12': 'col-md-6'">
                <!-- Zone -->
                <div ng-if="customer.details.idClientTypeFk!=2 && customer.details.idClientTypeFk!=4 && customer.details.idClientTypeFk!=5" ng-include="'views/customer/info/components/comp_zoneInput.html'"></div>                 
                <!-- website -->
                <div ng-if="customer.details.idClientTypeFk!='' && customer.details.idClientTypeFk!=undefined && customer.details.idClientTypeFk!=2 && customer.details.idClientTypeFk!=4 && customer.details.idClientTypeFk!=5" class="form-group col-md-12">
                  <label style="padding-left: 15px;">Pagina web</label>  
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-code"></i></span>
                        <input  name="typeOtherAtt" autofocus="true" class="form-control" placeholder="website.com" ng-model="customer.details.pageWeb"  type="text" autofocus/>
                      </div>
                </div>
                <!-- Particular Inputs Fields -->
                <div ng-if="customer.details.idClientTypeFk==5" ng-include="'views/customer/info/components/comp_particularInputs.html'"></div>                                  
                      <!-- Schedule Atention -->
                        <div ng-if="customer.details.idClientTypeFk!='' && customer.details.idClientTypeFk!=undefined && customer.details.idClientTypeFk!=5" class="col-md-12" ng-include="'views/customer/info/components/comp_scheduleTime.html'"></div> 
                <!-- mail default -->
                <!--
                <div class="form-group col-md-12">
                  <label style="padding-left: 15px;" >Mail principal</label> 
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="mailCustomer"  ng-blur="checkEmail('mailCustomer'); enabledNextBtn(); customer.details.mail=emailFound==true?'':customer.details.mail" placeholder="indique mail" class="form-control" ng-model="customer.details.mail" type="email" required autofocus />
                    </div>
                    <br>
                    <div ng-if="emailFound && customer.details.mail && msgTimer && mailCustomer" class="alert alert-warning" role="alert">
                            <strong><i class="fas fa-exclamation-circle">&nbsp </i>INFO: </strong><br>correo registrado en el usuario, <strong>{{mailFoundNameUser}}</strong>.
                        </div>          
                </div>-->                                 
              </div>    
            </fieldset>
            <fieldset class="animate-switch" ng-init="enabledNextBtn();" ng-switch-when="PASO 2">
              <!-- Left Colunm -->
              <div class="col-md-6" ng-if="customer.details.idClientTypeFk!=5">   
                <!-- Mails -->
                <div ng-include="'views/customer/info/components/comp_customerMails.html'"></div>
                <!-- Phones List -->                
                <div ng-include="'views/customer/info/components/comp_phonesList.html'"></div>    
                <!-- allowed users -->
                <div ng-include="'views/customer/info/components/comp_allowedUserList.html'"></div>          
              </div>
              <!-- Right Colunm -->
              <div ng-class="{'col-md-6':customer.details.idClientTypeFk!=5, 'col-md-6 col-md-offset-3': customer.details.idClientTypeFk==5 }">
                <!-- Coments fields -->
                <div ng-if="customer.details.idClientTypeFk!=5" ng-include="'views/customer/info/components/comp_comments.html'"></div>
                <!-- PAYMENT FIELDS -->
                <div ng-if="customer.details.idClientTypeFk==5" ng-include="'views/customer/info/components/comp_paymentInputsFields.html'">
                </div>
              </div>                
            </fieldset>
            <fieldset  class="animate-switch" ng-switch-when="DEPARTAMENTOS">
              <div class="col-md-12">
                <!-- DEPARTMENTS -->            
                <div ng-if="customer.details.idClientTypeFk==2" class="col-md-12 n-padding-l n-padding-r" style="padding-right: 0px;" ng-include="'views/customer/info/components/comp_departmentList.html'">                        
                      </div>                
              </div>
            </fieldset>             
            <fieldset ng-switch-when="FINALIZAR">
              <div class="col-md-6 col-md-offset-3">
                <!-- PAYMENT FIELDS -->
                <div ng-if="(customer.details.idClientTypeFk!=5)" ng-include="'views/customer/info/components/comp_paymentInputsFields.html'">
                </div>
              </div>
            </fieldset>         
          </div>
        </form>
        <div class="clearfix"> </div> 
      </div>   
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                    <a id="cancelModalWindow" data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cerrar</a>
                </div>           
            </div>
        </div>
    </div>
  </div>
</div>
<!-- // CUSTOMER REGISTER FORM -->
<div ng-if="!isNewCustomer" ng-include="'views/customer/info/components/comp_buildingUnits.html'"></div>
<div ng-if="!isNewCustomer" ng-include="'views/customer/info/components/comp_create_particular_address.html'"></div>
<div ng-if="!isNewCustomer" ng-include="'views/customer/info/components/comp_addrLat_Lon.html'"></div>
<div ng-if="!isNewCustomer" ng-include="'views/customer/info/components/comp_allowedUserInfo.html'"></div>
