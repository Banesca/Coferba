<!-- LIST OF CONTRACTS -->
<table  id="tableServices" class="table table-striped table-bordered table-condensed table-list table-responsive table-hover">
    <thead style=" background: #4d5d6f; color: white;">
      <tr style="text-align: center;">
          <th width="5%" style="vertical-align: middle;text-align: center;">ID</th>
          <th width="45%" style="vertical-align: middle;text-align: center;"><i class="fas fa-screwdriver" > </i> Contrato</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Camaras</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Crtl de acceso</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Alarmas</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Smartpanic</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Totem</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Internet</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Fecha Vigencia</th>
          <th width="15%" style="vertical-align: middle;text-align: center;"><i class="far fa-calendar-alt"> </i> Fecha Firma</th>
          <th width="10%" style="vertical-align: middle;text-align: center;"><i class="glyphicon icon-flag"> </i> Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate-repeat" style="align-content: center; cursor: pointer;" ng-repeat="item in pagedItems[currentPage] | orderBy:sortKey:reverse"> 
        <td ng-click="" style="vertical-align: middle;text-align: center;">{{item.id}}</td>
        <td ng-click="" ng-trim="true">{{item.contract}}</td>

        <td ng-repeat="service in item.services" ng-click="" ng-trim="true" style="vertical-align: middle;text-align: center;">
          <span ng-if="(service.serviceType=='1' || service.serviceType=='2' || service.serviceType=='2' || service.serviceType=='3' || service.serviceType=='4' || service.serviceType=='5' || service.serviceType=='6') && service.status==1">SI [{{service.cantidad}}]</span>
          <span ng-if="service.status==0" style="vertical-align: middle;text-align: center;">NO</span>
        </td>
        <td style="vertical-align: middle;text-align: center;">{{item.createAt}}</td>
        <td style="vertical-align: middle;text-align: center;">{{item.ActivateAt}}</td>
        <td ng-click="" style="vertical-align: middle;text-align: center;">
            <label ng-if="item.idStatusFk==1" class="label label-success">ACTIVO
            </label>
            <label ng-if="item.idStatusFk==0" class="label label-warning">INACTIVO
            </label>
            <label ng-if="item.idStatusFk==-1" class="label label-danger"><del>ELIMINADO</del>
            </label>
        </td>
        
        <td ng-click="">
          <button ng-if="item.idStatusFk==0 " ng-click="" data-toggle="tooltip" data-placement="right" title="Activar servicio" type="button" class="btn btn-success btn-xs"><i class="fas fa-check-circle"></i></button>
          <button ng-if="item.idStatusFk>0" ng-click="" data-toggle="tooltip" data-placement="right" title="Desactivar servicio" type="button" class="btn btn-warning btn-xs"><i class="fas fa-ban"></i></button>

        </td>        
      </tr>
      <!--<tr ng-if="rsCustomerListData.length==0" >
          <td colspan="6"><div class="col-md-12 col-md-offset-5"><span style="font-size: 18px; font-weight: 600; color: rgba(255, 188, 87, 1);">No hay clientes registrados o asociados.</span></div>
          </td>
      </tr>-->
       <!--<tr ng-if="searchboxfilter.length==0" class="animate-repeat" style="align-content: center;">no items found</tr>-->
    </tbody>
</table> 
<!-- //LIST OF CONTRACTS -->
