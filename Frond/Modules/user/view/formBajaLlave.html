<!-- USER REQUEST KEY DOWN FORM  rukeydown=Register Key Down-->
<div class="agileits-w3layouts"> 
	<div class="container">
		<br>
          	<div class="panel panel-default">
              	<div class="panel-heading">
                	<h3 class="panel-title">SOLICITUD DE BAJA DE LLAVE<a ng-click="fnShowHide()" class="frmclose"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></a></h3>
            	</div>
            		<div class="panel-body">
						<!-- FORM CONTAINER-->
	    				<form class="form-horizontal" name="fkeydown" ng-submit="newTicket('down')" ng-init="CallFilterFormT(); checkRS=false">
							<fieldset>
							<legend style="text-align: center;">Datos del Encargado</legend><br/>
							<!-- Admin First Name & Lastname -->

							<div class="form-group">
							  <label class="col-md-4 control-label">Nombre y Apellido</label>  
								  <div class="col-md-4">
									  <div class="input-group">
										  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										  <input  name="namesAd" autofocus="true" placeholder="Nombre y Apellido" class="form-control" ng-model="namesAd"  type="text" required autofocus />
									  </div>
								  </div>
							</div>
							<!-- Text Address-->
							      
							<div class="form-group">
							  <label class="col-md-4 control-label">Direcci&#243n</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
								  		<input name="addressAd" placeholder="Direcci&#243n" class="form-control" ng-model="addressAd" type="text" required autofocus />
								    </div>
							  </div>
							</div>

							<!-- Text Phone 1 -->
							       
							<div class="form-group">
							  <label class="col-md-4 control-label">Telefono local</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								  		<input name="localPhoneAd" placeholder="(11) 555-1212" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="12" ng-model="localPhoneAd" type="text" required autofocus />
								    </div>
							  </div>
							</div>
							<!-- Text Phone 2 -->
							       
							<div class="form-group">
							  <label class="col-md-4 control-label">Telefono Celular</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								  		<input name="movilPhoneAd" placeholder="(11) 555-1212" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="12" ng-model="movilPhoneAd" type="text" required autofocus />
								    </div>
							  </div>
							</div>
							<!-- Text Mail-->

							<div class="form-group">
							 <label class="col-md-4 control-label">E-Mail</label>  
							   <div class="col-md-4">
							    <div class="input-group">
							    	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							  		<input name="emailAd" placeholder="E-Mail" class="form-control" ng-model="emailAd"  type="email" required autofocus />
							    </div>
							  </div>
							</div>
							<legend style="text-align: center;">Datos del Propietario</legend><br/>
						<!-- Select Department -->
							<div class="form-group"> 
							  <label class="col-md-4 control-label">Departamento</label>
							    <div class="col-md-4 selectContainer">
								    <div class="input-group">
								        <span style="cursor: pointer;" ng-click="searchOwner('b')" class="input-group-addon"><a><i class="glyphicon glyphicon-search"></i></a></span>
								        <select ng-model="idSelectKeyD"   class="form-control" ng-options="x.idDepartment as x.departmentAddress + '-' + x.departmentFloor for x in names" required autofocus >
								        	<option value="" >Seleccione</option>
									    	</select>
									    	<input type="text" ng-show="hideMe" name="" id="idSelectKeyD" value="{{idSelectKeyD}}" >
								  	</div>
								</div>
							</div>
							<!-- Text Address-->
							      
							<div class="form-group">
							  <label class="col-md-4 control-label">Direcci&#243n</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
								  		<input name="addressOw" placeholder="Direcci&#243n" class="form-control" ng-model="addressOw" type="text" required autofocus />
								    </div>
							  </div>
							</div>
							<!-- Owner First Name & Lastname -->

							<div class="form-group">
							  <label class="col-md-4 control-label">Nombre y Apellido</label>  
								  <div class="col-md-4">
									  <div class="input-group">
										  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										  <input  name="namesOw" autofocus="true" placeholder="Nombre y Apellido" class="form-control" ng-model="namesOw"  type="text" required="true" required autofocus />
									  </div>
								  </div>
							</div>
							
							<!-- Text Owner Phone 1 -->
							       
							<div class="form-group">
							  <label class="col-md-4 control-label">Telefono Local</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								  		<input name="localPhoneOw" placeholder="(11) 555-1212" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="12" ng-model="localPhoneOw" type="text" required autofocus />
								    </div>
							  </div>
							</div>
							<!-- Text Owner Phone 2 -->
							       
							<div class="form-group">
							  <label class="col-md-4 control-label">Telefono Celular</label>  
							    <div class="col-md-4">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								  		<input name="movilPhoneOw" placeholder="(11) 555-1212" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="12" ng-model="movilPhoneOw" type="text" required autofocus />
								    </div>
							  </div>
							</div>
							<!-- Text Mail-->

							<div class="form-group">
							 <label class="col-md-4 control-label">E-Mail</label>  
							   <div class="col-md-4">
							    <div class="input-group">
							    	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							  		<input name="emailOw" placeholder="E-Mail" class="form-control" ng-model="emailOw"  type="email" required autofocus />
							    </div>
							  </div>
							</div>
							<!-- Form Key Quantity qku = Quantity Keys Up-->

							<div class="form-group">
							  <label class="col-md-4 control-label" >Cantidad de llaves</label> 
							  	<div class="col-md-4">
									<div class="input-group">
								  		<span class="input-group-addon"><i class="glyphicon icon-key"></i></span>
								  		<select name="qkuOw" class="form-control" placeholder="Seleccione la cantidad de llaves"  ng-model="$parent.qkuOw" required autofocus />
										    <option value=""></option>
										    <option value="1">1</option>
										    <option value="2">2</option>
										    <option value="3">3</option>
										    <option value="4">4</option>
										    <option value="5">5</option>
									    	</select>
									</div>
							  	</div>
							</div>
							<!-- Select Type of Lost -->
							   
							<div class="form-group"> 
							  <label class="col-md-4 control-label">Motivo</label>
							    <div class="col-md-4 selectContainer">
								    <div class="input-group">
								        <span class="input-group-addon"><i class="glyphicon icon-ban-circle"></i></span>
										    <select name="idTypeLostKf" class="form-control" ng-change="getSelectedData()" ng-options="item.idReasonDisabledItem as item.reasonDisabledItem for item in listTypeLost" ng-model="$parent.idTypeLostKf" required autofocus />
									    	</select>
								  	</div>
								</div>
							</div>
							<!-- Form Special Request sru= Special Request Up -->

							<div class="form-group">
							  <label class="col-md-4 control-label" >Observaciones Adicionales</label> 
							  	<div class="col-md-4">
									<div class="input-group">
								  		<textarea name="sruOw" rows="10" cols="50" placeholder="Describa aqui si desea realizar una solicitud especial." class="form-control" ng-model="$parent.sruOw"  ></textarea>
									</div>
							  	</div>
							</div>

							<!-- Actions Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label"></label>
							  <div class="col-md-4">
							    <button type="submit" ng-click="" class="btn btn-primary" >Solicitar <!--<span class="glyphicon glyphicon-ok"></span>--></button>
							  </div>
							</div>

							</fieldset>
						</form>
						<div class="clearfix"> </div> 
					</div>
			</div>
	</div>
</div>
