<!-- SETUP SERVICES COST -->
<div class="container">
	<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">COSTOS DE SERVICIOS</h3>
	</div>
	<div class="panel-body">
		<!-- FORM CONTAINER-->
			<form class="form-horizontal" name="frmsmtpMail"	>
				<fieldset>
				
				<!-- Company Name-->    
				<div class="form-group" ng-show="sessionidProfile==4">
				  <label ng-show="sessionidProfile==1" class="col-md-4 control-label">Administracion</label>
				    <div class="col-md-6">
					    <div class="input-group">
					        <span class="input-group-addon"><i class="icon-suitcase"></i></span>
					  		<input name="CompanyName"  disabled class="form-control" ng-model="$parent.CompanyName" />
					    </div>
				  	</div>
				</div>
				<!-- Address for Admins-->
				      
				<div class="form-group" ng-show="sessionidProfile==4">
				  <label ng-show="sessionidProfile==4" class="col-md-4 control-label">Direccion de Consorcio</label>   
				    <div class="col-md-6">
					    <div class="input-group">
					        <span class="input-group-addon"><i class="glyphicon icon-building"></i></span>
					  		<select name="idAddressKf" ng-disabled="!select.idCompanyKf" class="form-control" ng-change="enabledNextBtn();"  ng-options="item.idAdressKf as item.nameAdress for item in listOffice" ng-required="sessionidProfile!=3" ng-model="select.idAddressAtt" autofocus >
							    <option value="">Seleccione una opcion</option>
						    	</select>
					    </div>
				  	</div>
				</div>
				<!-- Address for Onwers-->    
				<div class="row"> 
					<div class="form-group col-md-6 col-md-offset-3" ng-disable="sessionidProfile!=3" ng-show="sessionidProfile==3">
					  	<label >Direcci&#243n del Consorcio</label>
						    <div>
							    <div class="input-group">
							        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
							  		<select name="idAddressAtt" class="form-control" ng-change=""  ng-options="item.idAdress as item.nameAdress for item in ListTenantAddress" ng-required="sessionidProfile!=3" ng-model="select.idAddressAtt" autofocus >
									    <option value="">Seleccione un consorcio</option>
								    </select>
							    </div>
						  	</div>
					</div>
				</div> 
				<!-- Service-->
				<div class="row">
  				    <div class="col-md-6">
					    <div ng-show="costService" class="alert alert-info" role="alert">
							<strong>Costo Gestion (Alta / Baja): </strong>{{costService}}
						</div>
						<div ng-show="!costService" class="alert alert-warning" role="alert">
							<strong>Costo Servicio: </strong>Valor No Asignado.
						</div>
					</div>
				</div>
				<!-- Key-->

				<div class="row">
				    <div class="col-md-6">
					    <div ng-show="costKey" class="alert alert-info" role="alert">
							<strong>Costo de Llave: </strong>{{costKey}}
						</div>
						<div ng-show="!costKey" class="alert alert-warning" role="alert">
							<strong>Costo Llave: </strong>Valor No Asignado.
						</div>
					</div>
				</div>
				<!-- Delivery-->

				<div class="row">
				    <div class="col-md-6">
					    <div ng-show="costDelivery" class="alert alert-info" role="alert">
							<strong>Costo de Envio: </strong>{{costDelivery}}
						</div>
						<div ng-show="!costDelivery" class="alert alert-warning" role="alert">
							<strong>Costo Envio: </strong>Valor No Asignado.
						</div>
					</div>
				</div>

				</fieldset>
			</form>
		<div class="clearfix"> </div> 
	</div>
	</div>
</div>
