<form name="fNewTenant" ng-init="CallFilterForm()">
	<label>Nombres:</label><input type="text"  ng-model="fname" required/><br><br>
	<label>Apellidos:</label><input type="text"  ng-model="lname" required/><br><br>
	<label>Correo:</label><input type="text"  ng-model="emailUser" type="email" required/><br><br>
	<label>Telefono:</label><input type="text"  ng-model="phoneNumberUser" required/><br><br>
	<label>Tipo: </label>
    <select class="form-control" ng-options="item.idTypeTenant as item.typeTenantName for item in listType" ng-model="idTypeKf" required />
        <option value=""></option>
    </select><br><br>
	<label>Direcci&#243n:</label><input type="text"  ng-model="addresUser" name="adresUser" required /><br><br>
	<button type="submit" ng-disabled="!fNewTenant.$valid" ng-click="addUser(2)" name="uRegister">Registrar</button>
	<button type="reset" class="button radius alert large-5 columns">Cancelar</button>
</form>
